<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <center><h1 style="margin-top: 40px;">Edit Data</h1></center>
        {{ range $key, $value := .Data}}
        <form method="post" action="/update">
            <input type="text" value="{{ $key }}" style="display: none;" name="id">
            <div class="form-group">
                <label for="exampleInputEmail1">Nama</label>
                <input type="text" value="{{ $value.Namamakanan }}" class="form-control"name="nama" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Nama Makanan">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Hidangan</label>
                <input type="text" value="{{ $value.Jenishidangan }}" class="form-control" name="jenis" id="exampleInputPassword1" placeholder="Jenis Hidangan">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Harga</label>
                <input type="text" value="{{ $value.Hargamakanan }}" class="form-control" name="harga" id="exampleInputPassword1" placeholder="Harga">
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        {{end}}
    </div>
</body>

</html>
